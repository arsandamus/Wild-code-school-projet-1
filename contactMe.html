    <form action="traitement" method="post">
        <div>

        </div>

        <div>
            <label for="subject">Sujet</label>
            <select id="subject" name="subject">
                <option value="search">Je recherche un membre de ma famille disparu.</option>
                <option value="order">Je suis interessé par un de vos albums photo.</option>
                <option value="safari">Je veux faire partie de l'aventure !</option>
                <option value="other">J'ai une autre question.</option>
            </select>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea required id="message" name="message" placeholder="Votre message"></textarea>
        </div>
        <div class="button">
            <button type="submit">Envoyez</button>
        </div>
    </form>
